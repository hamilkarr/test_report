<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div>D-day</div>
    <form id="dday-form">
      <input id="year" type="text" placeholder="Year" maxlength="4" />
      <input id="month" type="text" placeholder="Month" maxlength="2" />
      <input id="day" type="text" placeholder="Day" maxlength="2" />
      <input id="submit" type="submit" value="입력" />
    </form>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="New Todo" required />
    </form>
    <ul id="todo-list"></ul>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/d-day.js"></script>
  </body>
</html>
